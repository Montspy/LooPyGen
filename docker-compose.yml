version: "3"

services:

  nginx:
    container_name: "loopygen.nginx"
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:rw
    networks:
      loopygen:
        ipv4_address: 172.101.0.100

  php:
    container_name: "loopygen.php"
    build: .
    volumes:
      - ./:/var/www/html:rw
    networks:
      loopygen:
        ipv4_address: 172.101.0.110

networks:
  loopygen:
    name: loopygen
    ipam:
      config:
        - subnet: 172.101.0.0/24
